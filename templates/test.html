{% extends "template.html" %}
{% block body %}
<style>
.rouge{
    background-color: red;
    height:30px;
    width:30px;
}
.vert{
    background-color: green;
    height:40px;
    width:40px;
}
.mid{
    text-align: center;
    border: solid 1px black;
    border-radius: 6px;
    height:200px;
    width:500px;
    margin-left:20%;
    margin-right:20%;
}
</style>
    <div class="mid">
        <div class="rouge">

        </div>
    </div>
    <script>
        $(".rouge").click(function(){
            $(this).removeClass(".rouge").addClass(".vert");

        })
        $(".vert").click(function(){
            $(this).removeClass(".vert").addClass(".rouge");
        })
    </script>






{% endblock %}
